<body>
    <header>
        <nav id = "reservation-topnav">

                    <li><a id = "reservation-logo" class="reservation-nav-link" href="../index.html">Wheels on Fire</a></li>

                    <li><a class = "reservation-nav-link" href="reservation.html">Book Reservation</a></li>
            </ul>
        </nav>
    </header>

    <div class = "container">
        <div class = "form-container">
            <h2>Book Your Reservation</h2>
            <p>Please fill in the following information to reserve your spot. Fields marked with * are required.</p>

            <form action="#">
                <div class="formel">
                    <label for="name" class="red-text">Name*:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="formel">
                    <label for="email" class="red-text">Email*:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="formel">
                    <label for="service" class="red-text">Service Type*:</label>
                    <select id="service" name="service" required>
                        <option value="BS">Basic Show</option>
                        <option value="PS">Premium Show</option>
                        <option value="VPS">VIP show</option>
                    </select>
                </div>

                <div class="formel">
                    <label class="red-text">Additional Preferences:</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="vip"> VIP Service</label>
                        <label><input type="checkbox" name="parking"> Reserved Parking</label>
                    </div>
                </div>

                <div class="formel">
                    <label class="red-text">Preferred Time Slot*:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="time" value="morning" required> Morning</label>
                        <label><input type="radio" name="time" value="afternoon" required> Afternoon</label>
                        <label><input type="radio" name="time" value="evening" required> Evening</label>
                    </div>
                </div>

                <button type="submit">Submit Reservation</button>
            </form>
        </div>
    </div>

</body>
